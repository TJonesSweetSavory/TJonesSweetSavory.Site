<div class="body-section">
    <div class="body-content" style="max-width: 600px;">
        <h1>Ready to order?</h1> <br>

        <p>
            If you're ready to order or need more information you can contact me at
            <a href="mailto:tjonessweetsavory@gmail.com">TJonesSweetSavory&#64;gmail.com</a> or fill out the form below:
        </p> <br>

        <div class="form-box justify-content-center" style="max-width: 500px; margin: auto;">
            <form name="contact-form" class="contact-form text-center border p-5" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact-form" />
                <p hidden>
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                </p>

                <div class="form-group row">
                    <label for="name" class="col-form-label text-left col-sm-2 pl-0">Name: </label>
                    <input type="text" name="name" class="form-control col-sm-10" required />
                </div>

                <div class="form-group row">
                    <label for="emailAddress" class="col-form-label text-left col-sm-2 pl-0">Email: </label>
                    <input type="email" name="emailAddress" class="form-control col-sm-10" required />
                </div>

                <div class="form-group row">
                    <label for="phoneNumber" class="col-form-label text-left col-sm-2 pl-0">Phone: </label>
                    <input type="tel" name="phoneNumber" class="form-control col-sm-10" required />
                </div>

                <div class="form-group row">
                    <label for="message" class="col-form-label text-left col-sm-2 pl-0">Message: </label>
                    <textarea name="message" id="message" class="form-control col-sm-10" rows="5"
                        placeholder="How can I help you?" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
